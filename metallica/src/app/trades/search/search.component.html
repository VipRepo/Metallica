<div class="col-md-12">
       <div class="panel panel-default">
       <div class="panel-body">
         <form (ngSubmit)="onSubmit()" #tradeSearchForm="ngForm">
           {{query.startDate}}
       <mat-grid-list cols="6" rowHeight="4em">
           <mat-grid-tile
               colspan="2"
               rowspan="1">
               <mat-form-field>
                   <input matInput placeholder="Trade Date" [matDatepicker]="tradeDate" 
                   [(ngModel)]="query.fromDate" name="fromDate" required>
                   <mat-datepicker-toggle matSuffix [for]="tradeDate"></mat-datepicker-toggle>
                   <mat-datepicker #tradeDate></mat-datepicker>
               </mat-form-field>
                   to
               <mat-form-field>
                       <input matInput placeholder="" [matDatepicker]="toDate" 
                       [(ngModel)]="query.toDate" name="toDate" required/>
                       <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                       <mat-datepicker #toDate></mat-datepicker>
               </mat-form-field>
               
           </mat-grid-tile>
       <mat-grid-tile
       colspan="1"
       rowspan="1">
       <mat-form-field>
           <mat-select placeholder="Commodities" name="commodity"
           [(ngModel)]="query.selectedCommodity" required>
               <mat-option *ngFor="let commodity of commodities" 
               [value]="commodity.key">
                 {{commodity.value}}
               </mat-option>
             </mat-select>
         </mat-form-field>
   </mat-grid-tile>
   <mat-grid-tile colspan="1" rowspan="1">
       Side&nbsp;*: &nbsp;
       <mat-radio-group [(ngModel)]="query.side" name="side" required>
                 <mat-radio-button value="BUY" class="md-primary">Buy</mat-radio-button>
                 <mat-radio-button value="SELL"> Sell </mat-radio-button>
       </mat-radio-group>
     </mat-grid-tile>
   <mat-grid-tile colspan="1" rowspan="1">
       <mat-form-field>
           
           <mat-select placeholder="Counterparty" name="counterparty"
           [(ngModel)]="query.selectedCounterParty" required>
             <mat-option *ngFor="let counterparty of counterparties" 
             [value]="counterparty.key">
               {{counterparty.value}}
             </mat-option>
           </mat-select>
         </mat-form-field>
         </mat-grid-tile>
         <mat-grid-tile colspan="1" rowspan="1">
             <mat-form-field>
                 <mat-select placeholder="Location" name="location"
                 [(ngModel)]="query.selectedLocation" required>
                   <mat-option *ngFor="let location of locations" 
                   [value]="location.key">
                     {{location.value}}
                   </mat-option>
                 </mat-select>
               </mat-form-field>
               </mat-grid-tile>
         </mat-grid-list>
 
         <button mat-raised-button color="primary" type="submit"
         [disabled]="!tradeSearchForm.valid">Search</button>
         <button mat-raised-button color="primary" type="button"
         (click)="tradeSearchForm.reset()">Reset</button>
       </form>
       </div>
     </div>
